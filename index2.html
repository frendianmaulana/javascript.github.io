<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JavaScript</title>
</head>
<script>
    function func() {
        alert("Hai");
        var nama = prompt("Masukkan Nama Anda:");
        let nah = "Apakah anda yakin?";
        if (confirm(nah) == true) {
            nah = alert("Berhasil");
            document.getElementById("result").innerHTML = "Nama: " + nama;
        }
        else {
            nah = alert("Gagal/Tidak Terjadi apa2");
            document.getElementById("result").innerHTML = "Nothing";
        }
    }
</script>

<body>
    <div class="container">
        <button type="button" name="tombol" onclick="func()" class="btn btn-outline-primary">Coba ini</button>
        <p id="result"></p>
    </div>
</body>

</html>
